<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator" id="container-calc">
        
        <div class="screen" id="container-screen">
            <div class="screen-operation"></div>
            <div class="screen-result">0</div>
        </div>
        
        <div class="keyboard" id="container-keyboard">

            <div class="row" id="row-1">
                <div class="key key-num" id="key-7" data-value="7"><img class="key-img" src="./images/numbers/7.png"></div>
                <div class="key key-num" id="key-8" data-value="8"><img class="key-img" src="./images/numbers/8.png"></div>
                <div class="key key-num" id="key-9" data-value="9"><img class="key-img" src="./images/numbers/9.png"></div>
                <div class="key key-sym" id="key-clear" data-value=""><img class="key-img" src="./images/symbols/eraser.png"></div>
            </div>

            <div class="row" id="row-2">
                <div class="key key-num" id="key-4" data-value="4"><img class="key-img" src="./images/numbers/4.png"></div>
                <div class="key key-num" id="key-5" data-value="5"><img class="key-img" src="./images/numbers/5.png"></div>
                <div class="key key-num" id="key-6" data-value="6"><img class="key-img" src="./images/numbers/6.png"></div>
                <div class="key key-sym" id="key-minus" data-value="-"><img class="key-img" src="./images/symbols/minus.png"></div>
            </div>

            <div class="row" id="row-3">
                <div class="key key-num" id="key-1" data-value="1"><img class="key-img" src="./images/numbers/1.png"></div>
                <div class="key key-num" id="key-2" data-value="2"><img class="key-img" src="./images/numbers/2.png"></div>
                <div class="key key-num" id="key-3" data-value="3"><img class="key-img" src="./images/numbers/3.png"></div>
                <div class="key key-sym" id="key-plus" data-value="+"><img class="key-img" src="./images/symbols/plus.png"></div>
            </div>

            <div class="row" id="row-4">
                <div class="key key-sym" id="key-multiply" data-value="*"><img class="key-img" src="./images/symbols/multiply.png"></div>
                <div class="key key-num" id="key-0" data-value="0"><img class="key-img" src="./images/numbers/0.png"></div>
                <div class="key key-sym" id="key-divide" data-value="/"><img class="key-img" src="./images/symbols/divide.png"></div>
                <div class="key key-sym" id="key-equals" data-value=""><img class="key-img" src="./images/symbols/equal.png"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
